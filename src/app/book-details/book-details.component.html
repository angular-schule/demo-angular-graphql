<div *ngIf="book$ | async as book" style="margin-top: 80px">

  <img class="img-thumbnail float-right ml-4" [src]="book.firstThumbnailUrl" width="250">

  <h3>{{ book.title }}</h3>

  <p>
    <strong>ISBN:</strong> {{ book.isbn }}
  </p>

  <p>
    {{ book.description }}
  </p>

  <a class="btn btn-secondary" routerLink="/dashboard">← Zurück zum Dashboard</a>

</div>

<br style="clear: both;">
